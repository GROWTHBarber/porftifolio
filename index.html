<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portifolio</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .titulo{
            position: fixed;

           
            font-size: 6vw;
            filter: drop-shadow(20px 10px 5px black );
            
           
            

            

            
            color: rgb(78, 78, 78);
            font-size: 70px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        } 
        nav {
            
            padding: 3%;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 5px;
        }
        nav a {
            
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgba(255, 255, 255, 0.26);
            text-decoration: none;
            font-weight: bold;
        }      
        nav a:hover{
            color: #8400ff
        }
        .scroll{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgb(0, 0, 0), rgb(0, 0, 0) );
            padding: 1px;
            z-index: 1000; 
        }
        .scroll a{
            color: rgb(165, 165, 165);
            margin-right: 15px;
            text-decoration: none;
        }   
    </style>
</head>
<body>

    <div id="background"></div>


    <div class="textos">
        <h2 class="titulo">PORTFÓLIO</h2>
    </div>
    <div class="navegagem">  
        <nav class="scroll">
            <ul>
                <li><a href="TRABALHOS">TRABALHOS</a></li>
                <li><a href="pdf">INFORMAÇÕES</a></li>
                <li><a href="https://wa.me/558193982130">AGENDAR</a></li>

            </ul>
        </nav>
    </div>   
</body>
</html>
